# New Project Example
#
# Any directory includes an `dataset.yaml` will be treated as a dataset
# project. In this `yaml` file, we will define the attributes of our
# featureset.

apiVersion: 1

type: featureset

name: "customer_features"
description: "Customer segmentation features"

features:
  - name: features
    description: "Target"
    source: my_features.py
    environment: requirements.txt

materializations:
  - target: layer